<!-- Page Top section -->
<section class="page-top-section set-bg" back-img="frontend/assets/img/bgrestaurant.jpg">
    <div class="container">
        <h2>Password recovery</h2>
    </div>
</section>
<!-- Page Top section end -->

<!-- Feature section -->
<section class="feature-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h4 class="contact-title">Recover Password</h4>
                <form name="PW_form" class="contact-form">
                    <!-- needs validation -->
                    <input required ng-model="PW.oldPW" name="oldPW" type="password" placeholder="Old Password">
                    <input required ng-model="PW.newPW" name="newPW" type="password" placeholder="New Password">
                    <input required ng-model="PW.newPW2" name="newPW2" type="password" placeholder="Repeat Password">

                    <a type="button" class="site-btn sb-c1" ng-click="submitPW()">Submit</a>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Feature section end -->
