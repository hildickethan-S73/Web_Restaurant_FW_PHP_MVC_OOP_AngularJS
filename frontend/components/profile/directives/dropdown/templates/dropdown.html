<h5>{{model.label}}</h5>
<select class="custom-select remove-width"
        ng-model="model.value" 
        ng-options="value.name for value in model.values"
        ng-change="loadDependentPicklist()"
        ng-disabled="model.values.length<1">
  <option value="">{{model.value.name}}</option>
</select>
