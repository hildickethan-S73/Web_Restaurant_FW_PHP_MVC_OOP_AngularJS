<form class="form" ng-init="load()">
    <div class="form-group">
        <div class="col-xs-6">
                <div class="row">
                    <div ng-repeat="r in pagination.filteredRestaurants" class="col-md-4 feature">
                            <a href="#/shop/{{r.rid}}"><img src="frontend/assets/img/restaurant1.jpg" alt="#"></a>
                            <h4>{{r.name}}</h4>
                            <button ng-click="unlike(r,$index)" class="site-btn sb-red">â™¥</button>
                    </div>
                </div>
                <div id="pager">
                    <uib-pagination
                        class="pagination" 
                        total-items="pagination.restaurants.length" 
                        ng-model="pagination.currentPage"
                        ng-change="pageChanged()" 
                        previous-text="&lsaquo;" 
                        next-text="&rsaquo;" 
                        items-per-page="pagination.numPerPage"
                    />
                </div>
        </div>
    </div>
</form>
